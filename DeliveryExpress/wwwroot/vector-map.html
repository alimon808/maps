<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.2.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.2.2/mapbox-gl.css' rel='stylesheet' />

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            border-right: 1px solid #c0c0c0;
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            mapboxgl.accessToken = 'pk.eyJ1IjoiYWxpbW9uIiwiYSI6ImNpcDdzeWF3cjAxNmxzeG5yeHRteTAxZXgifQ.7MJPz9HOpjitcYyKHk7GgQ';

            var map = new mapboxgl.Map({
                container: "map",
                style: "https://www.mapbox.com/mapbox-gl-styles/styles/bright-v4.json",
                center: [-41.2889, 174.7772],
                zoom: 12
            });

            map.addControl(new mapboxgl.Navigation());

        }
    </script>

</head>
<body>
    <div id="map"></div>
</body>
</html>
